<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON DATA TO TABLE</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 10px;
    text-align: left;
    border: 1px solid #ddd;
}

th {
    cursor: pointer;
}

th:hover {
    background-color: #f1f1f1;
}
h1{
    text-align: center;
}
    </style>
</head>
<body>
    <h1>TALHA NAEEM TEST</h1>
    <table id="table">
        <thead>
            <tr>
                <th>Rank</th>
                <th>ID</th>
                <th>Symbol</th>
                <th>Link</th>
                <th>USD</th>
                <th>GBP</th>
                <th>EUR</th>
                <th>AED</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
